<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CacheBridge Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

            .status p {
                margin: 0.5rem 0;
            }

        button {
            padding: 0.5rem 1rem;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background: #005a9e;
            }
    </style>
</head>
<body>
    <h1>CacheBridge Ops Console</h1>

    <div class="status">
        <h2>Service Health</h2>
        <p id="api-status">API: checking...</p>
        <p id="mongo-status">MongoDB: checking...</p>
        <p id="redis-status">Redis: checking...</p>
    </div>

    <div class="status metrics">
        <h2>Cache Stats</h2>
        <p id="cache-hits">Cache Hits: -</p>
        <p id="cache-misses">Cache Misses: -</p>
        <p id="cache-ratio">Hit Ratio: -</p>
        <p id="request-count">API Requests: -</p>
        <p id="redis-memory">Redis Memory: -</p>
        <p id="avg-ttl">Avg TTL: -</p>
        <button id="clear-cache">Clear Redis Cache</button>
    </div>


    <script src="dashboard.js"></script>
</body>
</html>
